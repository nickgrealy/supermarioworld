<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, shrink-to-fit=no, user-scalable=no">

  <title>SMW</title>
  <link href="world.css" rel="stylesheet" type="text/css">
  <script src="world.js" ></script>
  <!-- prefetch -->
  <link rel="prefetch" href="mario-left.png">
  <link rel="prefetch" href="mario-right.png">
  <link rel="prefetch" href="mario-left-run.png">
  <link rel="prefetch" href="mario-right-run.png">
  <link rel="prefetch" href="mario-left-jump.png">
  <link rel="prefetch" href="mario-right-jump.png">
  <link rel="prefetch" href="mario-left-stop.png">
  <link rel="prefetch" href="mario-right-stop.png">
  <link rel="prefetch" href="background.mp3">
  <link rel="prefetch" href="smw_jump.wav">
  <!-- preload -->
  <link rel="preload" as="image" href="mario-left.png">
  <link rel="preload" as="image" href="mario-right.png">
  <link rel="preload" as="image" href="mario-left-run.png">
  <link rel="preload" as="image" href="mario-right-run.png">
  <link rel="preload" as="image" href="mario-left-jump.png">
  <link rel="preload" as="image" href="mario-right-jump.png">
  <link rel="preload" as="image" href="mario-left-stop.png">
  <link rel="preload" as="image" href="mario-right-stop.png">
</head>
<body>
  
<!-- <world> -->
<world debug>

    <fixed><scrollDeadZone></scrollDeadZone></fixed>

    <stats></stats>

    <controls>
      <moveleft>Left</moveleft>
      <jump>Jump</jump>
      <moveright>Right</moveright>
    </controls>
  
    <platform xywh="0,1250,200,200" toponly>aa</platform>
    <platform xywh="400,1200,200,400" blocks>ab</platform>
    <platform xywh="650,1500,600,400" lava touch="death">ac</platform>
    <platform xywh="700,1250,120,20" wood toponly moveTo="1050">a</platform>
    <platform xywh="1200,1400,3200,400" >b</platform>
    <platform xywh="0,1400,700,500" >c</platform>
    <platform xywh="1600,1100,40,120" blocks>g</platform>
    <platform xywh="1800,1280,40,120" blocks>h</platform>
    <platform xywh="2000,1100,40,120" blocks>i</platform>

    <platform xywh="2200,1000,120,20" wood toponly moveTo="2500">a</platform>
    <platform xywh="2800,800,40,120" blocks>j</platform>
    <platform xywh="2200,600,120,20" wood toponly moveTo="2500">a</platform>
    <platform xywh="1600,600,320,40" blocks>i2</platform>
    <platform xywh="1400,400,120,40" blocks>i2</platform>
    <platform xywh="800,200,600,400" goal>
      <img src="goal.png" />
    </platform>

    <platform xywh="4200,1360,40,40" blocks>k</platform>
    <platform xywh="4240,1320,40,80" blocks>l</platform>
    <platform xywh="4280,1280,40,120" blocks>m</platform>
    <platform xywh="4320,0,40,1400" blocks>n</platform>

    <player xywh="100,1000,48,84" ></player>
    <toad xywh="250,1350,48,48"  touch="death"></toad>
  
</world>


</body>
</html>
